                        fill="url(#paint0_linear_2739_2904)" />
                    <defs>
                        <linearGradient id="paint0_linear_2739_2904" x1="-11.0074" y1="-115.234" x2="252.378"
                            y2="290.527" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#CBD9FF" />

                        </linearGradient>
                    </defs>
                </svg>
            </span>
            <span class="returnServiceTitle" style="position: absolute;left:15px;">
                <img src="assets/images/cymbal-customer-service-logo.svg" alt="Cymbal Customer Service Logo"
                    height="26px">
                <img src="assets/images/cymbal-text-logo.svg" alt="Cymbal Text Logo" class="ms-2 me-2" height="26px">
                Return Service
            </span>
            <span style="float:right">

            </span>
        </nav>
    </div>
    <div class="content w-100">
        <div *ngIf="!showOrderDetails" class="d-flex flex-column w-100">

            <div class="orderInput">
                Scan your receipt
            </div>

            <div class="d-flex justify-content-center orderInput">
                <span style="margin:60px 0px">or</span>
                <div class="cloud"></div>
            </div>

            <div class="orderInput" style="margin-bottom: 20px;">
                Enter receipt number
            </div>

            <div class="d-flex justify-content-center align-items-center orderInput">
                <input type="text" class="receiptId" [formControl]="searchControl" />
            </div>
            <div *ngIf="errorMessage" class="errorMsg">
                {{errorMessage}}
            </div>

            <footer class="footer d-flex justify-content-start">
                <div class="position-absolute bottom-left">
                    <button type="button" class="border-none" (click)="navigateToHome()"><img
                            src="assets/images/home_btn.svg" alt="home" class="ms-2 homeBtn"></button>
                </div>
            </footer>
        </div>

        <app-order-details *ngIf="showOrderDetails && !returnItem" [userOrder]="userOrder" [documentId]="documentId"
            (newItemEvent)="displayReturnItem($event)"></app-order-details>
    </div>
</div>
<app-architecture [architecture]="architecture"></app-architecture>
