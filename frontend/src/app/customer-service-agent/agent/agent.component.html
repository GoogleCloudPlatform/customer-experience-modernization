<div style="margin-bottom:30px">
	<mat-toolbar class="d-flex align-items-center justify-content-between" style="height:53px;padding-right:0px ;background: #FFF;
	box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.15); align-items: center;">
		<div class="d-flex">
			<img src="assets/images/cymbal-customer-service-logo.svg" alt="Cymbal Customer Service Logo" class="logo">
			<img src="assets/images/cymbal-text-logo.svg" alt="Cymbal Text Logo" class="logo" class="ms-2">
			<span class="title" class="ms-2">Customer Service</span>
		</div>
		<span class="flex-expand"></span>
		<app-user-photo></app-user-photo>
	</mat-toolbar>
	<mat-divider></mat-divider>
	<div>
		<div class="agent-chat">
			<div class="d-flex justify-content-between align-items-center"
				style="padding:16px ; height:50px; background: #4D88FF; border-radius: 14px 14px 0 0;">
				<div class="card-title">Customer Service Agent</div>
			</div>
			<mat-divider></mat-divider>
			<div style="padding: 0px;
			border-bottom-left-radius: 14px;
			border-bottom-right-radius: 14px;
			border-bottom: 1px solid #d6d2d2;
			border-left: 1px solid #d6d2d2;
			border-right: 1px solid #d6d2d2;">
				<div class="d-flex" style="min-height: 100vh;">
					<div class="col-6" style="background: #FFF; border-radius: 0px 0px 0px 14px;">
						<mat-tab-group dynamicHeight mat-stretch-tabs="false" [selectedIndex]="tabIndex"
							style="margin-right:15px;margin-left: 15px;">
							<div *ngIf="showCaseHistory">
								<mat-tab label="Case History">
									<customer-service-agent-case-history (conversationId)="setConversationId($event)"
										[caseHistory]="caseHistory" [userName]="userName" [userEmail]="userEmail"
										[userPhotoURL]="userPhotoURL" (updatedMessages) = 'getMessages($event)'
										[userId]="userId"></customer-service-agent-case-history>
								</mat-tab>
							</div>
							<div *ngIf="conversationId&&userId">
								<mat-tab label="Current Case">
									<customer-service-agent-agent-chat id="chat"
										(emptyConversationId)="setConversationId($event)"
										(searchCompanyKnowledge)="getCompanyKnowledge($event)"
										[conversationId]="conversationId" [userName]="userName" [userEmail]="userEmail"
										[userPhotoURL]="userPhotoURL" [userId]="userId" [updatedMessages] = "messages"
										[copiedAiResultKbSummary]="copiedAiResultKbSummary"></customer-service-agent-agent-chat>
								</mat-tab>
							</div>
						</mat-tab-group>
					</div>
					<mat-divider inset vertical style="margin-left: 0px; min-height:580px"></mat-divider>
					<div class="col-6"
						style="background: #FFF; border-radius: 0px 0px 14px 0px; border-right : 1px solid #d6d2d2">
						<customer-service-agent-agent-knowledge-search [userId]="userId"
							[searchCompanyKnowledgeText]="searchCompanyKnowledgeText" id="search-panel"
							(aiResultKbSummary)="getAiResultKbSummary($event)"></customer-service-agent-agent-knowledge-search>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
