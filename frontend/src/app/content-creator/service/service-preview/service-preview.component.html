<div class="product-background align-margin">
	<div>
		<div class="mb-4 box-shadow">
			<div class="d-flex flex-column">
				<label class="productLabel">SERVICE TITLE</label>
				<span class="product-name">{{service.title}}</span>
			</div>
			<div class="d-flex">
				<div class="col-6">
					<div class="d-flex flex-column">
						<label class="productLabel">LABEL</label>
						<span class="product-name product-labels">
							{{service.labels.join(', ')}}
						</span>
					</div>
					<div class="d-flex flex-column">
						<label class="productLabel">CATEGORY</label>
						<span class="product-name product-labels">
							{{service.categories.join(', ')}}</span>
					</div>
				</div>
				<div class=" d-flex flex-column col-6" style="margin-left:5px">
					<label class="productLabel">FEATURE</label>
					<span class="product-name product-labels">
						{{service.features.join(', ')}}
					</span>
				</div>
			</div>
			<div>
				<div class="col-12 d-flex flex-column">
					<label class="productLabel">SERVICE DESCRIPTION</label>
					<span class="product-name">{{service.description}}</span>
				</div>
			</div>
			<div>
				<div class="col-xl-12" *ngIf="service.image_urls.length>0">
					<label class="productLabel">IMAGES</label>
					<div class="col-12 product-background-img mt-2">
						<p-carousel [value]="service.image_urls" [numVisible]="3" [numScroll]="1" [circular]="false"
							[responsiveOptions]="responsiveOptions">
							<ng-template let-p pTemplate="item">
								<div class="col-sm-6 mb-2 product-background-img">
									<div class="card flex-md-row mb-4 box-shadow h-md-250 card-border">
										<img class=" card-img-right product-images flex-auto d-none d-md-block"
											data-src="{{p}}" alt="Card image">
									</div>
								</div>
							</ng-template>
						</p-carousel>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
